<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <style>
        div{
            margin-top:10px;
        }
    </style>
</head>
<body>
    <form id="product" action="/saveProduct" method="POST" >
        <fieldset>Product Register
            <div>
                <label>Product ID</label>
                <input id="proId" type="text" name="proId" required/>
                <label>Product Name</label>
                <input id="proName" type="text" name="proName" required/>
            </div>
            <div>
                <label>Type</label>
                <select name="type" required>select type
                    <optgroup id="kid" label="Kid">
                        <option value="kidfood">Food</option>
                        <option value="kiddrink">Drink</option>
                    </optgroup>
                    <optgroup id="adult" label="Adult">
                        <option value="adultfood">Food</option>
                        <option value="adultdrink">Drink</option>
                    </optgroup>
                </select>

                <label>Export</label>
                <input id="export" type="checkbox" name="export" value="export"/>
                <label>Import</label>
                <input id="import" type="checkbox" name="import" value="import"/>
            </div>
            <div>
                <input id="submit" type="submit" value="Submit"/>
            </div>
        </fieldset>
    </form>
</body>
</html>
