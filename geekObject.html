<!DOCTYPE html>
<html>

<head>
	<title>
	Get a subset of a javascript object’s properties
</title>
<style>
    ol{
        list-style-type:lower-roman; 
    }
</style>
<script>
    $(document).ready(function(){
        $("ol:nth-of-type(1)").append("<li>list three</li>")
        obj = {
            property1: 5,
            property2: 6,
            property3: 7
        };
        subset = (({property1, property3}) => ({property1, property3}))(obj);

        var output = 'Subset Object: <br>';
        for (var property in subset) {
            output += property + ': ' + subset[property] + ';<br>';
        }
        document.write(output);
            
    })
    
</script>

</head>

<body>
	<h1 style="color:green">
		GeeksforGeeks
	</h1>
		<h2>
		Get a subset of a javascript object’s properties
	</h2>
		

<div id ="id1">
    <p >this is new params</p>
    <div>
        <ol>
            <li>list one</li>
            <li>list two</li>
        </ol>
    </div>
</div>
</body>

</html>
