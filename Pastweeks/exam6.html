<head>

    <script>
        $(document).ready(function(){

            //$()
            $("input").last().click(function(){
                $("body>input").each(function(index,element){
                console.log(index);
                let val= $(element).val();
                let op= "<label>"+ val +"</label>";
                if(index === 0){
                    $(element).before(op);
                    $(element).remove();
                }


            

            })

            $("body>div").each(function(index,element){
                    let op= "<p>Basic DOM Quiz</p>";
                    if(index === 0){
                        $(element).append(op);
                    }

            })

            $("table tbody>tr").each(function(index,element){
                    let op= "<tr><td> Ram</td><td>20</td></tr>";
                    if(index === 1){
                        $(element).before(op);
                    }
            })
            let op= "<p><a href='www.google.com'> Google </a></p>";
            $("input").last().before(op);
            $("input").last().css("background-color","yellow"); 
            $("p").first().remove();
        })
        })
    </script>
</head>
